<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template/template.xhtml">
    <ui:define name="title">Add User</ui:define>
    <ui:define name="content">
        <h1>Add User</h1>
        <h:form id="addUserForm">
            <p:messages id="messages" showDetail="true" autoUpdate="true"/>
            <p:panel header="User Details">
                <p:panelGrid columns="2">
                    <p:outputLabel for="name" value="Name:"/>
                    <p:inputText id="name" value="#{appBean.userName}" required="true"/>
                    <p:outputLabel for="email" value="Email:"/>
                    <p:inputText id="email" value="#{appBean.userEmail}" required="true"/>
                    <p:outputLabel for="balance" value="Account Balance:"/>
                    <p:inputNumber id="balance" value="#{appBean.userAccountBalance}" required="true"/>
                    <p:outputLabel for="carType" value="Car Type:"/>
                    <p:inputText id="carType" value="#{appBean.userCarType}" required="true"/>
                </p:panelGrid>
                <p:commandButton value="Save" action="#{appBean.saveUser}" update="@form" process="@form"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
