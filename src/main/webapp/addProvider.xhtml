<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/template/template.xhtml">
    <ui:define name="title">Add Provider</ui:define>
    <ui:define name="content">
        <h1>Add Provider</h1>
        <h:form>
            <p:panel header="Provider Details">
                <p:panelGrid columns="2">
                    <p:outputLabel for="name" value="Name:"/>
                    <p:inputText id="name" value="#{appBean.providerName}" required="true"/>
                    <p:outputLabel for="contact" value="Contact Info:"/>
                    <p:inputText id="contact" value="#{appBean.providerContactInfo}" required="true"/>
                </p:panelGrid>
                <p:commandButton value="Save" action="#{appBean.saveProvider}" update="@form"/>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
</html>
